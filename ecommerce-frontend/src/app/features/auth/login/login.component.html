<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Login</h2>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                formControlName="email"
                [class.is-invalid]="f['email'].invalid && f['email'].touched"
                placeholder="Enter your email">
              <div class="invalid-feedback" *ngIf="f['email'].invalid && f['email'].touched">
                <span *ngIf="f['email'].errors?.['required']">Email is required</span>
                <span *ngIf="f['email'].errors?.['email']">Please enter a valid email</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                formControlName="password"
                [class.is-invalid]="f['password'].invalid && f['password'].touched"
                placeholder="Enter your password">
              <div class="invalid-feedback" *ngIf="f['password'].invalid && f['password'].touched">
                <span *ngIf="f['password'].errors?.['required']">Password is required</span>
                <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</span>
              </div>
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100"
              [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? 'Logging in...' : 'Login' }}
            </button>
          </form>

          <div class="text-center mt-3">
            <p class="mb-0">
              Don't have an account? 
              <a routerLink="/auth/register" class="text-decoration-none">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
