<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Register</h2>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  formControlName="firstName"
                  placeholder="First name">
              </div>

              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  formControlName="lastName"
                  placeholder="Last name">
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username *</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                [class.is-invalid]="f['username'].invalid && f['username'].touched"
                placeholder="Choose a username">
              <div class="invalid-feedback" *ngIf="f['username'].invalid && f['username'].touched">
                <span *ngIf="f['username'].errors?.['required']">Username is required</span>
                <span *ngIf="f['username'].errors?.['minlength']">Username must be at least 3 characters</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [class.is-invalid]="f['email'].invalid && f['email'].touched"
                placeholder="Enter your email">
              <div class="invalid-feedback" *ngIf="f['email'].invalid && f['email'].touched">
                <span *ngIf="f['email'].errors?.['required']">Email is required</span>
                <span *ngIf="f['email'].errors?.['email']">Please enter a valid email</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password *</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [class.is-invalid]="f['password'].invalid && f['password'].touched"
                placeholder="Create a password">
              <div class="invalid-feedback" *ngIf="f['password'].invalid && f['password'].touched">
                <span *ngIf="f['password'].errors?.['required']">Password is required</span>
                <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password *</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                formControlName="confirmPassword"
                [class.is-invalid]="(f['confirmPassword'].invalid && f['confirmPassword'].touched) || registerForm.errors?.['mismatch']"
                placeholder="Confirm your password">
              <div class="invalid-feedback" *ngIf="registerForm.errors?.['mismatch'] && f['confirmPassword'].touched">
                Passwords do not match
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loading || registerForm.invalid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? 'Creating account...' : 'Register' }}
            </button>
          </form>

          <div class="text-center mt-3">
            <p class="mb-0">
              Already have an account?
              <a routerLink="/auth/login" class="text-decoration-none">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
