<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>{{ isEditMode ? 'Edit Product' : 'Create New Product' }}</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Product Name *</label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                formControlName="name"
                [class.is-invalid]="isFieldInvalid('name')"
                placeholder="Enter product name">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('name')">
                {{ getErrorMessage('name') }}
              </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Description *</label>
              <textarea 
                class="form-control" 
                id="description" 
                formControlName="description"
                [class.is-invalid]="isFieldInvalid('description')"
                rows="4"
                placeholder="Enter product description"></textarea>
              <div class="invalid-feedback" *ngIf="isFieldInvalid('description')">
                {{ getErrorMessage('description') }}
              </div>
            </div>

            <!-- Price and Stock -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Price *</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input 
                    type="number" 
                    class="form-control" 
                    id="price" 
                    formControlName="price"
                    [class.is-invalid]="isFieldInvalid('price')"
                    step="0.01"
                    min="0"
                    placeholder="0.00">
                  <div class="invalid-feedback" *ngIf="isFieldInvalid('price')">
                    {{ getErrorMessage('price') }}
                  </div>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="stock" class="form-label">Stock *</label>
                <input 
                  type="number" 
                  class="form-control" 
                  id="stock" 
                  formControlName="stock"
                  [class.is-invalid]="isFieldInvalid('stock')"
                  min="0"
                  placeholder="0">
                <div class="invalid-feedback" *ngIf="isFieldInvalid('stock')">
                  {{ getErrorMessage('stock') }}
                </div>
              </div>
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label for="categoryId" class="form-label">Category *</label>
              <select 
                class="form-select" 
                id="categoryId" 
                formControlName="categoryId"
                [class.is-invalid]="isFieldInvalid('categoryId')">
                <option [value]="null">Select a category</option>
                <option *ngFor="let category of categories" [value]="category.id">
                  {{ category.name }}
                </option>
              </select>
              <div class="invalid-feedback" *ngIf="isFieldInvalid('categoryId')">
                {{ getErrorMessage('categoryId') }}
              </div>
            </div>

            <!-- Image URL -->
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL</label>
              <input 
                type="url" 
                class="form-control" 
                id="imageUrl" 
                formControlName="imageUrl"
                placeholder="https://example.com/image.jpg">
              <small class="form-text text-muted">Optional: Enter a URL for the product image</small>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
              <button 
                type="button" 
                class="btn btn-secondary" 
                (click)="onCancel()"
                [disabled]="isSubmitting">
                Cancel
              </button>
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="isSubmitting">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
                {{ isEditMode ? 'Update Product' : 'Create Product' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
